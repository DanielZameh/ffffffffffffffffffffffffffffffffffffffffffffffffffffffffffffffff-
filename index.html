<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open 100 Tabs</title>
</head>
<body>

<button onclick="openTabs()">Open 100 Tabs</button>

<script>
function openTabs() {
    var link = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
    for (var i = 0; i < 100; i++) {
        window.open(link);
    }
}
</script>

</body>
</html>
